<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transcriptified</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
        <h1 class="logo"><span class="orange">Transcript</span>ified</h1>
        <div class="r-nav">
            <h1 style="padding-right: 2vw">Add Class</h1>
            <h1 style="padding-right: 2vw">Transcript</h1>
            <h1>Github</h1>

        </div>
    </div>

    <!-- Main Page below the navbar -->
    <div class="add-class">
        <h1 style="padding-top: 1vh; font-size: 5vh">Add a Class</h1>
        <div class="modal">

            <div class="top">
                <div class="left">
                    <div class="lUpper">
                        <h1>CLASS NAME</h1>
                        <input type="text" style="width: 250px;">

                    </div>
                    <div class="lLower">
                        <h1>CREDIT HOURS</h1>
                        <input type="number" style="width: 250px;">
                    </div>
                </div>

                <div class="right">
                    <div class="lUpper">
                        <h1>CLASS CODE</h1>
                        <input type="text" style="width: 250px;">
                    </div>
                    <div class="lLower">
                        <h1>LETTER GRADE</h1>
                        <input type="text" style="width: 250px;">
                    </div>
                </div>
            </div>

            <div class="summary">
                <h1>SUMMARY</h1>
                  <textarea class="textarea" placeholder="enter a brief summary..."></textarea>
            </div>
        </div>
    </div>

    <div class="transcript">
        <h1 style="padding-top: 1vh; font-size: 5vh">Your Transcript</h1>
        <div class="classes">

        </div>
    </div>

    <div class="footer">

    </div>

	<script src="script.js"></script>
  </body>
</html>
