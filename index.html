<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transcriptified</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38ff40852e.js" crossorigin="anonymous"></script>
  <body>

    <!-- Navbar part of the page -->
    <div class="navbar">
        <a href="#"><h1 class="logo"><span class="orange">Transcript</span>ified</h1></a>
        <div class="r-nav">
            <a href="#add-class"><h1 class="nLinks">Add Class</h1></a>
            <a href="#transcript"><h1 class="nLinks">Transcript</h1></a>
            <a href="#gpa"><h1 class="nLinks">GPA</h1></a>
            <a href="https://github.com/Jxk0be/Transcriptified" target="_blank"><h1 class="nLinks">Github</h1></a>
        </div>
    </div>

    <!-- Add a Class part of the page-->
    <div class="add-class" id="add-class">
        <h1 style="padding-top: 1vh; font-weight: 800; font-size: 45px;">Add a Class</h1>
        <div class="modal">

            <div class="top">
                <div class="left">
                    <div>
                        <h1 class="title">CLASS NAME</h1>
                        <input id="cn" type="text" style="width: 250px;">
                    </div>

                    <div>
                        <h1 class="title">CREDIT HOURS</h1>
                        <input id="ch" type="number" style="width: 250px;">
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h1 class="title">CLASS CODE</h1>
                        <input id="cc" type="text" style="width: 250px;">
                    </div>
                    
                    <div>
                        <h1 class="title">LETTER GRADE</h1>
                        <input id="lg" type="text" style="width: 250px;">
                    </div>
                </div>
            </div>

            <div class="summary">
                <h1>SUMMARY (optional)</h1>
                <textarea id="summary" class="textarea" placeholder="enter a brief summary..."></textarea>
            </div>

            <div class="submit">
                <button class="btn" onclick="collectInformation()" style="margin-right: 10px">Add Class</button>
            </div>
        </div>
    </div>

    <!-- Transcript part of the page -->
    <div class="transcript" id="transcript">
        <h1 style="padding-top: 9vh; font-weight: 800; font-size: 45px; text-align: center;">Your Transcript</h1>

    </div>

    <h1 id="gpa" style="padding-top: 1vh; font-weight: 600; font-size: px; text-align: center; padding-bottom: 3vh;">GPA:</h1>

    <!-- Footer part of the page -->
    <div class="footer">

    </div>

	<script src="script.js"></script>
  </body>
</html>
